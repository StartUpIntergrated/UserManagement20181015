version: '2'
services:
    integratedusermanagement-app:
        image: integratedusermanagement
        environment:
            # - _JAVA_OPTIONS=-Xmx512m -Xms256m
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://integratedusermanagement-mysql:3306/integratedusermanagement?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_DATA_JEST_URI=http://integratedusermanagement-elasticsearch:9200
    integratedusermanagement-mysql:
        extends:
            file: mysql.yml
            service: integratedusermanagement-mysql
    integratedusermanagement-elasticsearch:
        extends:
            file: elasticsearch.yml
            service: integratedusermanagement-elasticsearch
